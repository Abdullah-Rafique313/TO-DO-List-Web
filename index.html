<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2 id="title">Welcome To My To-Do List App</h2>
        </div>
        <div class="sOne">
            <input type="text" placeholder="Write Text Here" name="" id="Userinput">
            <button id="addNote">Add Note</button>
        </div>
        <div class="sTwo">
            <ol type="1" id="list"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
